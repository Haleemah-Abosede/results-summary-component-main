<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="all">
    <div class="left">
      <p id="title">Your Result</p>
           <p id="result"> <span class="grade"> 76</span>
            of 100</p>

  <p class="comment">Great</p>
  <p class="sit">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right">
    <p class="s-title">  Summary</p>
<div class="b-d">
  <div id="one">
    <p class="flex">
      <img src="./assets/images/icon-reaction.svg"><span id="colour">Reaction</span>
    </p>
    <p class="value">80 <span id="faint">/ 100</span> </p>
</div>
<div id="two">
  <p class="flex"><img src="./assets/images/icon-memory.svg"><span id="colour"> Memory</span></p>
  <p class="value">92 <span id="faint">/ 100</span></p>
  </div>    
  <div id="three">
    <p class="flex"><img src="./assets/images/icon-verbal.svg"><span id="colour">Verbal</span></p>
<p class="value">61 <span id="faint">/ 100</span></p>
 </div>   
    <div id="four">
      <p class="flex"><img src="./assets/images/icon-visual.svg"><span id="colour">Visual</span></p>
<p class="value">72 <span id="faint">/ 100</span></p>
</div>      
  <div>
    <button> Continue</button>
  </div>
</div>
    </div>
  </div>
  
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harbohsedey</a>.
  </div>
</body>
</html>
